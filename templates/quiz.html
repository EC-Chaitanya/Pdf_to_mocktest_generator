<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizify - Your Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Some extra styles for the quiz page */
        .quiz-container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(5, 246, 194, 0.3);
            text-align: left;
        }
        .question-block {
            margin-bottom: 30px;
        }
        .question-block h3 {
            margin-bottom: 15px;
            color: #05f6c2;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            background-color: #262626;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .options label:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="logo">QUIZIFY</div>
    <div class="quiz-container">
        <h1 style="text-align: center;">Here's Your Quiz!</h1>
        
        <form action="/submit" method="post">
            
            <input type="hidden" name="questions_data" value='{{ questions | tojson }}'>

            <!-- Loop through each question generated by the API -->
            {% for question in questions %}
            {% set outer_loop = loop %}
            <div class="question-block">
                <h3>Q{{ outer_loop.index }}: {{ question.question }}</h3>
                <div class="options">
                    <!-- Loop through the options for the current question -->
                    {% for option in question.options %}
                    <label>
                        <!-- FIXED: Use outer_loop.index to get the correct question number -->
                        <input type="radio" name="question_{{ outer_loop.index }}" value="{{ option }}" required>
                        {{ option }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
