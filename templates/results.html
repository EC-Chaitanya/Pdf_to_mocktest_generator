<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizify - Your Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .results-container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(5, 246, 194, 0.3);
            text-align: center;
        }
        .score {
            font-size: 3em;
            color: #05f6c2;
            margin-bottom: 20px;
        }
        .result-item {
            text-align: left;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .result-item.correct {
            background-color: rgba(5, 246, 194, 0.1);
            border-left: 5px solid #05f6c2;
        }
        .result-item.incorrect {
            background-color: rgba(255, 82, 82, 0.1);
            border-left: 5px solid #ff5252;
        }
        .result-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="logo">QUIZIFY</div>
    <div class="results-container">
        <h1>Quiz Results</h1>
        <div class="score">
            You scored {{ score }} out of {{ total_questions }}
        </div>
        
        <hr style="border-color: rgba(255, 255, 255, 0.2); margin: 30px 0;">

        {% for result in results %}
        <div class="result-item {% if result.is_correct %}correct{% else %}incorrect{% endif %}">
            <p><strong>Q: {{ result.question }}</strong></p>
            <p>Your Answer: {{ result.user_answer }}</p>
            {% if not result.is_correct %}
            <p style="color: #05f6c2;">Correct Answer: {{ result.correct_answer }}</p>
            {% endif %}
        </div>
        {% endfor %}
        
        <a href="{{ url_for('index') }}">
            <button style="margin-top: 30px;">Create Another Quiz</button>
        </a>
    </div>
</body>
</html>
